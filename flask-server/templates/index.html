<!-- flask-server/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS file for global styles/overrides -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="font-sans bg-gray-100 text-gray-800 antialiased min-h-screen flex flex-col">

    <!-- Header/Navigation Bar -->
    <header class="bg-white shadow-md py-4 px-6 fixed w-full top-0 z-10 rounded-b-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition-colors duration-300">
                ShoeMart
            </a>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300 font-medium">Home</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300 font-medium">Shop</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300 font-medium">About</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300 font-medium">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto px-4 py-8 mt-28">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-10">Our Latest Collection</h1>

        <!-- Messages Area -->
        <div id="loading-message" class="bg-blue-100 text-blue-700 p-4 rounded-lg shadow-md mb-6 text-center" style="display: none;">
            Loading amazing shoes...
        </div>
        <div id="error-message" class="bg-red-100 text-red-700 p-4 rounded-lg shadow-md mb-6 text-center" style="display: none;"></div>
        <div id="no-shoes-message" class="bg-yellow-100 text-yellow-700 p-4 rounded-lg shadow-md mb-6 text-center" style="display: none;">
            No shoes found in inventory. Please populate your database.
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-10 rounded-t-lg">
        <div class="container mx-auto text-center text-sm">
            &copy; 2025 ShoeMart. All rights reserved.
        </div>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
